<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
    <div id="sidebar">
        <div id="controls">
            <h3>Parameters</h3>
            <label for="start-node">Start Node ID:</label>
            <select id="start-node"></select>
            <label for="forward-depth">Forward Depth:</label>
            <input type="number" id="forward-depth" value="2" min="1">
            <label for="backward-depth">Backward Depth:</label>
            <input type="number" id="backward-depth" value="2" min="1">
            <label for="edge-limit">Edge Limit:</label>
            <input type="number" id="edge-limit" value="4" min="1">
            <button id="update-graph-btn">Update Graph</button>
            <button id="center-graph-btn">Center Graph</button>
        </div>
        <div id="node-info">
            <h3>Node Information</h3>
            <p>Click on a node to see its details here.</p>
        </div>
    </div>
    <div id="graph"></div>

    <script src="script.js"></script>
</body>
</html>
